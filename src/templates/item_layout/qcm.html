<div class="row">
    <fieldset form="quiz" class="form-group quiz col-12">
        <legend>{{item['question']}}</legend>
        <div class="form-check form-check-inline ">
            <input  form="quiz" class="form-check-input" type="radio" checked="checked" name="{{section['id']}}-{{group['id']}}-{{item['id']}}" value="not_answered"/>
            <label class="form-check-label">Default</label>
        </div>

        {% for option in item['options'] %}
            <div class="form-check form-check-inline ">
                <input  form="quiz" class="form-check-input" type="radio" name="{{section['id']}}-{{group['id']}}-{{item['id']}}" value="{{option['value']}}"/>
                <label class="form-check-label">{{option['label']}}</label>
            </div>
        {% endfor %}
    </fieldset>
</div>
